<html>

	<head>
	<!--
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	-->

	<script type="text/javascript" src="angular.min.js"></script>
		<title>AngularJS</title>
	</head>

	<body>
		<p>Hello Angular</p>

<!--ng-app Defines Angular JS application-->
<!-- ng-init you can define the values for the app -->

<!-- AngularJS expressions can be writter inside double braces {{expression}} or
		ng-bind="expression"
-->
		<div ng-app="myApp" ng-controller="myCtrl" ng-init="names=[
		{language: 'C++', 
			date: '1996'}, 
		{language: 'Java', 
			date: '1995'}, 
		{language: 'C#', 
			date: '2008'}, 
		{language: 'AngularJS', 
			date: '2009'}, 
		{language: 'JQuery', 
			date: '2002'}]">
		<!--ng-model binds value of HTML controls like input, select to app data-->
			<p>Name: <input type="text" ng-model="name"></p>

			<select ng-model="city">
				<option>New York</option>
				<option>Los Angeles</option>
			</select>
			<!--ng-bind binds app data to HTML view-->
			<p ng-bind="welcome_message"></p>
			<p ng-bind="name"></p>
			<p ng-bind="city"></p>

			<p style="background-color: yellow;">My first expression is 5 + 5 = <span>{{ 5 + 5 }}</span> </p>

			First Name: <input type="text" ng-model="firstName"><br>
			Last Name: <input type="text" ng-model="lastName"><br>
			<br>
			Full Name: {{firstName + " " + lastName}}
			<br>
			<input style="background-color: {{color}}" ng-model="color" value="{{color}}">

			<ul>
				<li ng-repeat="x in names">
					{{x.language + ' - ' + x.date}}
				</li>
			</ul>

			</div>

			<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
			    $scope.firstName= "John";
			    $scope.lastName= "Doe";
			    $scope.color = "pink";
			});


			</script>

	</body>

</html>
