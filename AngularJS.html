<html>

	<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
		<title>AngularJS</title>
	</head>

	<body>
		<p>Hello Angular</p>

<!--ng-app Defines Angular JS application-->
<!-- ng-init you can define the values for the app -->
		<div ng-app="myApp" ng-controller="myCtrl">
		<!--ng-model binds value of HTML controls like input, select to app data-->
			<p>Name: <input type="text" ng-model="name"></p>

			<select ng-model="city">
				<option>New York</option>
				<option>Los Angeles</option>
			</select>
			<!--ng-bind binds app data to HTML view-->
			<p ng-bind="welcome_message"></p>
			<p ng-bind="name"></p>
			<p ng-bind="city"></p>

			<p style="background-color: yellow;">My first expression is 5 + 5 = <span>{{ 5 + 5 }}</span> </p>

			First Name: <input type="text" ng-model="firstName"><br>
			Last Name: <input type="text" ng-model="lastName"><br>
			<br>
			Full Name: {{firstName + " " + lastName}}

			</div>

			<script>
			var app = angular.module('myApp', []);
			app.controller('myCtrl', function($scope) {
			    $scope.firstName= "John";
			    $scope.lastName= "Doe";
			});
			</script>

	</body>

</html>
